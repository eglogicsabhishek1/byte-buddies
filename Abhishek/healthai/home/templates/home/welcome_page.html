{% load i18n wagtailcore_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wagtail Home</title>
    <style>
        /* Simple CSS to style the navbar and page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
             width: 100%;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .main {
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/contact-us">Contact Us</a>
        <a href="/about-us">About Us</a>
        <a href="/chatbot">Chatbot</a>
    </div>

    <!-- Main Content -->
    <div class="main">
        <h1>Welcome to Our New Wagtail Site!</h1>
       
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Wagtail. All rights reserved.</p>
    </div>

</body>
</html>
