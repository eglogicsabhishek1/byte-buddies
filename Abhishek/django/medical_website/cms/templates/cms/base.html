<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome!{% endblock %}</title>
    <!-- Optional: Add Bootstrap or custom CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/" style="font-size:40px">Medical Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="font-size:20px">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about/">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/prescriptions/">Prescriptions List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact/">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}
        <!-- Main content will be inserted here -->
    {% endblock %}

    <!-- Footer Section -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 Medical Website. All Rights Reserved.</p>
    </footer>

    <!-- Optional: Add Bootstrap or custom JS for interactivity -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
