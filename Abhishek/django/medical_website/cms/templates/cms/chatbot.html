{% extends 'cms/base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class='container'>
    <h1>Chatbot</h1>
    <p>Type Your Query here!</p>

    <div class="chatbot-container">
        <div id="chatbox">
            <div id="messages">
                <!-- Chat messages will be displayed here -->
            </div>
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    </div>
{% endblock %}


{% block styles %}
    <style>
        .chatbot-container {
            font-family: 'Arial', sans-serif;
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chatbox {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        #user-input {
            width: calc(100% - 75px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
{% endblock %}

{% block scripts %}
    <script>
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            var messages = document.getElementById('messages');
            
            if (userInput.trim() !== '') {
                // Display user message
                var userMessage = document.createElement('div');
                userMessage.textContent = userInput;
                userMessage.style.textAlign = 'right';
                userMessage.style.margin = '10px 0';
                userMessage.style.padding = '10px';
                userMessage.style.backgroundColor = '#dcf8c6';
                userMessage.style.borderRadius = '10px';
                messages.appendChild(userMessage);

                // Clear input field
                document.getElementById('user-input').value = '';

                // Dummy bot response for now
                setTimeout(function() {
                    var botMessage = document.createElement('div');
                    botMessage.textContent = 'Thank you for your message. We will get back to you shortly.';
                    botMessage.style.textAlign = 'left';
                    botMessage.style.margin = '10px 0';
                    botMessage.style.padding = '10px';
                    botMessage.style.backgroundColor = '#f1f1f1';
                    botMessage.style.borderRadius = '10px';
                    messages.appendChild(botMessage);
                    
                    messages.scrollTop = messages.scrollHeight;
                }, 1000);
            }
        }
    </script>
{% endblock %}
