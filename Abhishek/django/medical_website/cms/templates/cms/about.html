{% extends 'cms/base.html' %} 

{% block title %}About{% endblock %}

{% block content %}
    <div class="about-container">
        <h1>About Us</h1>
        <h2>This site provides medical prescriptions and related information.</h2>
    </div>
{% endblock %}

{% block styles %}
    <style>
        .about-container {
            font-family: 'Arial', sans-serif;
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .about-container h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        .about-container p {
            font-size: 1.2em;
            color: #666;
        }
    </style>
{% endblock %}
